<!doctype html>
<html amp lang="en">
{% load static%}

<head>
    <meta charset="utf-8">
    <title>Hello, AMPs</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1"> {% block seo %}
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
          "logo.jpg"
        ]
      }

    </script>
    <link href="{% static 'webapp/css/app.css' %}" rel="stylesheet" />
    <script src="{% static 'webapp/javascript/script.js' %}"></script> {% endblock %}

    </noscript>
</head>

<body>
    {% block header%}
    <header>
        <div class="container">
            <div class="brand-logo">
                <a href="{% url 'home'%}">BNIFSC</a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="{% url 'by_ifsc'%}">Find By IFSC</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    {% endblock%}
    <div class="container">
        {% block page_content %}
            <h1>Page content</h1>
        {% endblock %}
    </div>

    {% block footer%}
    <footer>
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="{% url 'aboutus'%}">Aboutus</a>
                    </li>
                    <li>
                        <a href="{% url 'contactus'%}">Contactus</a>
                    </li>
                    <li>
                        <a href="{% url 'privacy'%}">Privay Policy</a>
                    </li>
                    <li>
                        <a href="{% url 'disclaimer'%}">Disclaimer</a>
                    </li>
                </ul>
            </nav>
            <div class='disclaimer'>all rights are reserved@bnifs.</div>
        </div>
    </footer>
    {% endblock%}


</body>

</html>
