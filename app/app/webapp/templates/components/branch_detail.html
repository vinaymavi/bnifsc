<!--Bank Detail-->
<!--Bank Details list-->
<div class="bank-detail">
        <h2>{{seo_data.heading_template.h2_template}}</h2>
        <table class="table">
            <tr class="ifsc">
                <td>IFSC Code</td>
                <td>{{branch.ifsc_code}}</td>
            </tr>
            <tr>
                <td>Branch</td>
                <td><a href='{{branch.url}}'>{{branch.name}}</a></td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{branch.address}}</td>
            </tr>
            <tr>
                <td>MICR</td>
                <td>{{branch.micr}}</td>
            </tr>
            <tr>
                <td>SWIFT</td>
                <td>{{branch.swift}}</td>
            </tr>
            <tr>
                <td>City</td>
                <td><a href={{branch.city.url}}>{{branch.city.name}}</a></td>
            </tr>           
            <tr>
                <td>District</td>
                <td><a href={{branch.district.url}}>{{branch.district.name}}</a></td>
            </tr>           
            <tr>
                <td>State</td>
                <td><a href={{branch.state.url}}>{{branch.state.name}}</a></td>
            </tr>
            <tr>
                <td>Bank</td>
                <td><a href={{branch.bank.url}}>{{branch.bank.name}}</a></td>
            </tr>
        </table>
    </div>
