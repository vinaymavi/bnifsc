<div class="col-lg-12">
  <div class="col-lg-12">
  <div class="input-group">
    <input type="text" class="form-control" ng-model='search' placeholder="Type Bank Name......." aria-describedby="">
    <span class="input-group-addon glyphicon glyphicon-search"></span>
  </div>
  </div>  
  <div class="row">
      <div class="col-lg-6" ng-repeat="(key, bank) in bnifsc.banksArr|filter:search">
        <a ng-href="#{{bank}}">{{bank}}</a>
      </div>
  </div>
</div>
