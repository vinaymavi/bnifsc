<div class="col-lg-12">
  <div class="col-lg-12">
  <div class="input-group">
    <input type="text" class="form-control" ng-model='search' placeholder="Type Bank Name......." aria-describedby="">
    <span class="input-group-addon glyphicon glyphicon-search"></span>
  </div>
  </div>  
  <div class="row">
      <div class="col-lg-6" ng-repeat="(key, value) in viewObj.itemsList|filter:search">
        <a ng-if="!bank" ng-href="#{{value}}/">{{value}}</a>
        <a ng-if="bank && !state" ng-href="#{{bank}}/{{value}}/">{{value}}</a>
        <a ng-if="state && !district" ng-href="#{{bank}}/{{state}}/{{value}}/">{{value}}</a>
        <a ng-if="district" ng-href="#{{bank}}/{{state}}/{{district}}/{{value}}/">{{value}}</a>        
      </div>
  </div>
</div>
