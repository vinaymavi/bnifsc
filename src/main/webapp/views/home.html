<div layout="row" ng-show="ajaxrequest" layout-sm="column" layout-align="space-around"> <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular> </div> <br> <div class="row" style="margin:0px;padding:0px"> <div class="panel panel-default"> <div class="panel-heading"> <div class="row"> <div class="col-lg-12" style="margin: -20px 0px 5px"> <h2>{{panelTitle}}</h2> </div> </div> </div> <!--TODO remove ng-repeat--> <div class="panel-body"> <quick-href quick-links="quickLinks"></quick-href> <h3 class="text-center">Select Bank</h3> <div class="col-lg-12" ng-init="handle=''" ng-repeat="(key, value) in viewObj.itemsList"> <div ng-if="handle!==key" class="row"> <div class="col-lg-4" id="{{handle}}" ng-init="handle=key"><span class="font-25"> {{handle}} </span></div> </div> <div class="row"> <div ng-repeat="item in value" class="col-lg-4 anchor margin-10"> <a ui-sref="state({bank:item.name})">{{item.name}}</a> </div> </div> <hr> </div> </div> </div> </div>
